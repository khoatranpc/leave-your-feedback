<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chia sẻ về buổi học</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div
        class="w-[90vw] max-w-4xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden transform transition-all duration-300 hover:scale-105">
        <div class="md:flex">
            <!-- Panel bên trái -->
            <div
                class="md:w-1/2 p-8 bg-gradient-to-r from-blue-500 to-purple-500 text-white flex flex-col items-center justify-center relative">
                <div class="mb-4">
                    <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m2 0a2 2 0 100-4 2 2 0 000 4zM7 12a2 2 0 100-4 2 2 0 000 4zM12 16v6"></path>
                    </svg>
                </div>
                <h2 class="text-4xl font-bold mb-4 text-center">Đánh giá buổi học</h2>
                <p class="text-lg text-center">Chia sẻ ý kiến của bạn để chúng tôi cải thiện chất lượng giảng dạy.</p>
                <img src="./mindx.jpg" alt="Learning" class="mt-6 rounded-lg shadow-md p-1" />
            </div>
            <!-- Panel bên phải: Form -->
            <div class="md:w-1/2 px-6 py-8">
                <form id="feedbackForm" class="space-y-6" novalidate>
                    <!-- Thông tin cá nhân -->
                    <fieldset class="space-y-4">
                        <legend class="sr-only">Thông tin cá nhân</legend>
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">
                                Tên của bạn:
                            </label>
                            <input type="text" id="name" name="name" placeholder="Nhập tên của bạn" required
                                class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" />
                            <p id="error-name" class="text-red-500 text-sm mt-1"></p>
                        </div>
                    </fieldset>
                    <!-- Đánh giá các tiêu chí -->
                    <fieldset class="space-y-6">
                        <legend class="text-lg font-medium text-gray-900">Đánh giá các tiêu chí</legend>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="tacphong" class="block text-sm font-medium text-gray-700">
                                    Tác phong (GV) (1-10):
                                </label>
                                <input type="number" id="tacphong" name="tacphong" min="1" max="10" placeholder="1-10"
                                    required
                                    class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" />
                                <p id="error-tacphong" class="text-red-500 text-sm mt-1"></p>
                            </div>
                            <div>
                                <label for="truyendat" class="block text-sm font-medium text-gray-700">
                                    Truyền đạt (GV) (1-10):
                                </label>
                                <input type="number" id="truyendat" name="truyendat" min="1" max="10" placeholder="1-10"
                                    required
                                    class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" />
                                <p id="error-truyendat" class="text-red-500 text-sm mt-1"></p>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="diemgiangvien" class="block text-sm font-medium text-gray-700">
                                    Điểm GV (1-10):
                                </label>
                                <input type="number" id="diemgiangvien" name="diemgiangvien" min="1" max="10"
                                    placeholder="1-10" required
                                    class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" />
                                <p id="error-diemgiangvien" class="text-red-500 text-sm mt-1"></p>
                            </div>
                            <div>
                                <label for="diembaigiang" class="block text-sm font-medium text-gray-700">
                                    Điểm bài giảng (1-10):
                                </label>
                                <input type="number" id="diembaigiang" name="diembaigiang" min="1" max="10"
                                    placeholder="1-10" required
                                    class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" />
                                <p id="error-diembaigiang" class="text-red-500 text-sm mt-1"></p>
                            </div>
                        </div>
                    </fieldset>
                    <!-- Đánh giá chung và phản hồi -->
                    <fieldset class="space-y-4">
                        <legend class="sr-only">Đánh giá chung và phản hồi</legend>
                        <div>
                            <label for="rating" class="block text-sm font-medium text-gray-700">
                                Đánh giá chung:
                            </label>
                            <select id="rating" name="rating" required
                                class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
                                <option value="">Chọn đánh giá</option>
                                <option value="5">Rất tốt</option>
                                <option value="4">Tốt</option>
                                <option value="3">Bình thường</option>
                                <option value="2">Cần cải thiện</option>
                                <option value="1">Không hài lòng</option>
                            </select>
                            <p id="error-rating" class="text-red-500 text-sm mt-1"></p>
                        </div>
                        <div>
                            <label for="feedback" class="block text-sm font-medium text-gray-700">
                                Nội dung đánh giá:
                            </label>
                            <textarea id="feedback" name="feedback" placeholder="Viết đánh giá của bạn tại đây..."
                                required
                                class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors resize-none h-24"></textarea>
                            <p id="error-feedback" class="text-red-500 text-sm mt-1"></p>
                        </div>
                    </fieldset>
                    <!-- Nút gửi -->
                    <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transform transition-all hover:scale-105 duration-300">
                        Gửi đánh giá
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API = "https://feedback-iota-drab.vercel.app/submit";

        document.getElementById("feedbackForm").addEventListener("submit", function (e) {
            e.preventDefault();

            // Lấy giá trị từ form và loại bỏ khoảng trắng thừa
            const name = document.getElementById("name").value.trim();
            const tacphong = parseInt(document.getElementById("tacphong").value, 10);
            const truyendat = parseInt(document.getElementById("truyendat").value, 10);
            const diemgiangvien = parseInt(document.getElementById("diemgiangvien").value, 10);
            const diembaigiang = parseInt(document.getElementById("diembaigiang").value, 10);
            const rating = document.getElementById("rating").value;
            const feedback = document.getElementById("feedback").value.trim();

            // Biến cờ kiểm tra hợp lệ
            let isValid = true;

            // Kiểm tra tên
            if (name === "") {
                document.getElementById("error-name").innerText = "Vui lòng nhập tên của bạn.";
                isValid = false;
            } else {
                document.getElementById("error-name").innerText = "";
            }

            // Kiểm tra tác phong
            if (isNaN(tacphong) || tacphong < 1 || tacphong > 10) {
                document.getElementById("error-tacphong").innerText = "Tác phong phải là số từ 1 đến 10.";
                isValid = false;
            } else {
                document.getElementById("error-tacphong").innerText = "";
            }

            // Kiểm tra truyền đạt
            if (isNaN(truyendat) || truyendat < 1 || truyendat > 10) {
                document.getElementById("error-truyendat").innerText = "Truyền đạt phải là số từ 1 đến 10.";
                isValid = false;
            } else {
                document.getElementById("error-truyendat").innerText = "";
            }

            // Kiểm tra điểm giảng viên
            if (isNaN(diemgiangvien) || diemgiangvien < 1 || diemgiangvien > 10) {
                document.getElementById("error-diemgiangvien").innerText = "Điểm GV phải là số từ 1 đến 10.";
                isValid = false;
            } else {
                document.getElementById("error-diemgiangvien").innerText = "";
            }

            // Kiểm tra điểm bài giảng
            if (isNaN(diembaigiang) || diembaigiang < 1 || diembaigiang > 10) {
                document.getElementById("error-diembaigiang").innerText = "Điểm bài giảng phải là số từ 1 đến 10.";
                isValid = false;
            } else {
                document.getElementById("error-diembaigiang").innerText = "";
            }

            // Kiểm tra đánh giá chung
            if (rating === "") {
                document.getElementById("error-rating").innerText = "Vui lòng chọn đánh giá chung.";
                isValid = false;
            } else {
                document.getElementById("error-rating").innerText = "";
            }

            // Kiểm tra nội dung đánh giá
            if (feedback === "") {
                document.getElementById("error-feedback").innerText = "Vui lòng nhập nội dung đánh giá.";
                isValid = false;
            } else {
                document.getElementById("error-feedback").innerText = "";
            }

            // Nếu có lỗi, không submit form
            if (!isValid) {
                return;
            }

            // Nếu không có lỗi, tiến hành submit dữ liệu
            const formData = {
                ten: name,
                tacphong: tacphong,
                truyendat: truyendat,
                diemgiangvien: diemgiangvien,
                diembaigiang: diembaigiang,
                danhgiachung: rating,
                feedback: feedback,
            };

            fetch(API, {
                method: "POST",
                body: JSON.stringify(formData),
                headers: {
                    "Content-Type": "application/json",
                },
            })
                .then((response) => response.text())
                .then((result) => {
                    console.log("Success:", result);
                    alert("Cảm ơn bạn đã gửi đánh giá!");
                })
                .catch((error) => {
                    console.error("Error:", error);
                    alert("Đã có lỗi xảy ra. Vui lòng thử lại sau.");
                });
        });
    </script>
</body>

</html>
